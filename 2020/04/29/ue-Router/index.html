        <div class="content markdown">
            <p>路由</p>
<a id="more"></a> 

<p>路由是个网络工程里面的术语。<br>路由( routing )就是通过互联的网络把信息从源地址传输到目的地址的活动</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">在生活中,我们有没有听说过路由的概念呢?当然了,路由器嘛.</span><br><span class="line">路由器是做什么的?你有想过吗?</span><br><span class="line">路由器提供了两种机制:路由和转送.</span><br><span class="line">路由是决定数据包从来源到目的地的路径.</span><br><span class="line">转送将输入端的数据转移到合适的输出端.</span><br><span class="line">路由中有一个非常重要的概念叫路由表.</span><br><span class="line">路由表本质上就是-个映射表,决定了数据包的指向. </span><br><span class="line">~~~ </span><br><span class="line">前端渲染和后端渲染 </span><br><span class="line"></span><br><span class="line">~~~ </span><br><span class="line">后端处理映射关系——后端路由 </span><br><span class="line"></span><br><span class="line">后端路由阶段</span><br><span class="line">早期的网站开发整个HTML页面是由服务器来渲染的.</span><br><span class="line">服务器直接生产渲染好对应的HTML页面,返回给客户端进行展示.</span><br><span class="line">但是,一个网站,这么多页面服务器如何处理呢?</span><br><span class="line">一个页面有自己对应的网址,也就是URL.</span><br><span class="line"> URL会发送到服务器,服务器会通过正则对该URL进行匹配,并且最后交给一个Controller进行处理.</span><br><span class="line">Controller进行各种处理,最终生成HTML或者数据,返回给前端.</span><br><span class="line">这就完成了一个IO操作.</span><br><span class="line">上面的这种操作,就是后端路由.</span><br><span class="line">当我们页面中需要请求不同的路径内容时,交给服务器来进行处理,服务器渲染好整个页面,并且将页面返回给客户顿.</span><br><span class="line">这种情况下渲染好的页面,不需要单独加载任何的js和css,可以直接交给浏览器展示，这样也有利于SEO的优化.</span><br><span class="line"></span><br><span class="line">~~~ </span><br><span class="line"></span><br><span class="line">前端渲染 </span><br><span class="line">~~~ </span><br><span class="line">前端路由阶段</span><br><span class="line">前后端分离阶段:</span><br><span class="line">随着Ajax的出现,有了前后端分离的开发模式.</span><br><span class="line">后端只提供API来返回数据,前端通过Ajax获取数据,并且可以通过JavaScript将数据渲染到页面中.</span><br><span class="line">这样做最大的优点就是前后端责任的清晰,后端专注于数据上,前端专注于交互和可视化上.</span><br><span class="line">并且当移动端(iOS&#x2F;Android)出现后，后端不需要进行任何处理,依然使用之前的一套API即可.</span><br><span class="line">目前很多的网站依然采用这种模式开发.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">~~~ </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">以下是个人理解： </span><br><span class="line"></span><br><span class="line">主要是用来进行资源定位，区别于后端。 </span><br><span class="line">[cdn](https:&#x2F;&#x2F;www.baidu.com&#x2F;link?url&#x3D;-TZZRFBFc_FFPtnXT2wRlON8D6iPkmT2AoyTWTke05swLRPzR49hnVQ7GY9dluz1&amp;wd&#x3D;&amp;eqid&#x3D;d0f5468b0005b5d6000000035ea8b5fe)</span><br></pre></td></tr></table></figure>
<p>定义路由规则（数组），vue不知道这数组是路由规则，所以需要传参。将路由规则挂载到vue上。（嵌套规则需要记） </p>
