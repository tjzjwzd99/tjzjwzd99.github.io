;</span><br><span class="line">      &lt;&#x2F;div&gt;</span><br><span class="line">      &lt;!-- Nav --&gt;</span><br><span class="line">      &lt;Nav :nav_list&#x3D;&quot;nav_list&quot; &#x2F;&gt;</span><br><span class="line">      &lt;!-- 跳转到会员界面 --&gt;</span><br><span class="line">      &lt;VipTip&gt;&lt;&#x2F;VipTip&gt;</span><br><span class="line">      &lt;!-- 限时抢购 --&gt;</span><br><span class="line">      &lt;FlashBuy :flash_sale_product_list&#x3D;&quot;flash_sale_product_list&quot; &#x2F;&gt;</span><br><span class="line">      &lt;!-- 特色专区 --&gt;</span><br><span class="line">      &lt;SpecialZone :specialZone&#x3D;&quot;specialZone&quot; &#x2F;&gt;</span><br><span class="line">      &lt;!--TabbarItem 商品 --&gt;</span><br><span class="line">      &lt;TabbarGoodsItem</span><br><span class="line">        :tabbar_all_product_list&#x3D;&quot;tabbar_all_product_list&quot;</span><br><span class="line">        :flash_sale_product_list&#x3D;&quot;flash_sale_product_list&quot;</span><br><span class="line">      &#x2F;&gt;</span><br><span class="line">      &lt;!-- 最底部 --&gt;</span><br><span class="line">      &lt;van-divider&gt;&#123;&#123; $t(&#39;home.bottomTip&#39;) &#125;&#125;&lt;&#x2F;van-divider&gt;</span><br><span class="line">    &lt;&#x2F;div&gt;</span><br><span class="line">    &lt;!-- 数据加载提示gif 骨架屏代替--&gt;</span><br><span class="line">    &lt;!-- &lt;Loading :show&#x3D;&quot;isShowLoading&quot; &#x2F;&gt; --&gt;</span><br><span class="line">    &lt;!-- 回到顶部按钮 --&gt;</span><br><span class="line">    &lt;v-top &#x2F;&gt;</span><br><span class="line">  &lt;&#x2F;div&gt;</span><br><span class="line">&lt;&#x2F;template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script type&#x3D;&quot;text&#x2F;javascript&quot;&gt;</span><br><span class="line">import &#123; getHomeData &#125; from &#39;.&#x2F;..&#x2F;..&#x2F;serve&#x2F;api&#x2F;index.js&#39;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 引入Vuex</span><br><span class="line">import &#123; mapMutations, mapState &#125; from &#39;vuex&#39;</span><br><span class="line"></span><br><span class="line">import &#123; ADD_TO_CART &#125; from &#39;.&#x2F;..&#x2F;..&#x2F;config&#x2F;pubsub_type.js&#39;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 引入页面组件</span><br><span class="line">import Header from &#39;.&#x2F;components&#x2F;header&#x2F;Header&#39;</span><br><span class="line">import Sowing from &#39;.&#x2F;components&#x2F;sowing&#x2F;Sowing&#39;</span><br><span class="line">import Tip from &#39;.&#x2F;components&#x2F;tip&#x2F;Tip&#39;</span><br><span class="line">import Nav from &#39;.&#x2F;components&#x2F;nav&#x2F;Nav&#39;</span><br><span class="line">import VipTip from &#39;.&#x2F;components&#x2F;myVip&#x2F;VipTip&#39;</span><br><span class="line">import FlashBuy from &#39;.&#x2F;components&#x2F;flash&#x2F;FlashBuy&#39;</span><br><span class="line">import SpecialZone from &#39;.&#x2F;components&#x2F;special&#x2F;SpecialZone&#39;</span><br><span class="line">import TabbarGoodsItem from &#39;.&#x2F;components&#x2F;tabbar&#x2F;TabbarGoodsItem&#39;</span><br><span class="line">import Loading from &#39;..&#x2F;..&#x2F;components&#x2F;loading&#x2F;LoadingGif&#39;</span><br><span class="line">import Skeleton from &#39;..&#x2F;home&#x2F;components&#x2F;skeleton&#39;</span><br><span class="line">export default &#123;</span><br><span class="line">  computed: &#123;</span><br><span class="line">    ...mapState([&#39;userInfo&#39;])</span><br><span class="line">  &#125;,</span><br><span class="line">  created() &#123;</span><br><span class="line">    &#x2F;&#x2F; 0.数据初始化</span><br><span class="line">    this._initData()</span><br><span class="line">  &#125;,</span><br><span class="line">  mounted() &#123;&#125;,</span><br><span class="line">  data() &#123;</span><br><span class="line">    return &#123;</span><br><span class="line">      sowing_list: [], &#x2F;&#x2F; 首页轮播图数据</span><br><span class="line">      isShowLoading: true, &#x2F;&#x2F; 是否加载动画</span><br><span class="line">      nav_list: [],</span><br><span class="line">      flash_sale_product_list: [], &#x2F;&#x2F; 限时抢购</span><br><span class="line">      tabbar_all_product_list: [],</span><br><span class="line">      specialZone: &#123;&#125;, &#x2F;&#x2F; 特色专区数据</span><br><span class="line">      home_ad: &#39;&#39; &#x2F;&#x2F; 首页广告</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  components: &#123;</span><br><span class="line">    Header,</span><br><span class="line">    Sowing,</span><br><span class="line">    Tip,</span><br><span class="line">    Nav,</span><br><span class="line">    VipTip,</span><br><span class="line">    FlashBuy,</span><br><span class="line">    SpecialZone,</span><br><span class="line">    TabbarGoodsItem,</span><br><span class="line">    Loading,</span><br><span class="line">    Skeleton</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    &#x2F;&#x2F; Vuex中的方法</span><br><span class="line">    ...mapMutations([&#39;ADD_GOODS&#39;, &#39;ADD_TO_CART&#39;]),</span><br><span class="line">    &#x2F;&#x2F; 数据初始化</span><br><span class="line">    async _initData() &#123;</span><br><span class="line">      const response &#x3D; await getHomeData()</span><br><span class="line">      if (response.success) &#123;</span><br><span class="line">        const data &#x3D; response.data</span><br><span class="line">        &#x2F;&#x2F; 给轮播组件 sowing_list赋值</span><br><span class="line">        this.sowing_list &#x3D; data.list[0].icon_list</span><br><span class="line">        &#x2F;&#x2F; navList 赋值</span><br><span class="line">        this.nav_list &#x3D; data.list[2].icon_list</span><br><span class="line">        &#x2F;&#x2F; 给限时抢购赋值</span><br><span class="line">        this.flash_sale_product_list &#x3D; data.list[3].product_list</span><br><span class="line">        &#x2F;&#x2F; 给Tabbar 商品列表赋值</span><br><span class="line">        this.tabbar_all_product_list &#x3D; data.list[12].product_list</span><br><span class="line">        this.isShowLoading &#x3D; false</span><br><span class="line">        &#x2F;&#x2F; 给特色专区赋值</span><br><span class="line">        this.specialZone &#x3D; data.special_zone</span><br><span class="line">        &#x2F;&#x2F; 获取首页广告图</span><br><span class="line">        this.home_ad &#x3D; data.home_ad.image_url</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;&#x2F;script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style lang&#x3D;&quot;less&quot; scoped&gt;</span><br><span class="line">#home &#123;</span><br><span class="line">  background-color: &#39;#f5f5f5&#39;;</span><br><span class="line">  padding-bottom: 3rem;</span><br><span class="line">  .head &#123;</span><br><span class="line">    margin-top: -3rem;</span><br><span class="line">    width: 100%;</span><br><span class="line">    background-image: url(&#39;http:&#x2F;&#x2F;518taole.7-orange.cn&#x2F;backImage.png&#39;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">.van-divider &#123;</span><br><span class="line">  background-color: #f5f5f5;</span><br><span class="line">  margin: 0;</span><br><span class="line">&#125;</span><br><span class="line">&lt;&#x2F;style&gt;</span><br></pre></td></tr></table></figure>
